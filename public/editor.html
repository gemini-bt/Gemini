<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Competition Editor</title>
  <link rel="stylesheet" type="text/css" href="/style.css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="icon" href="/favicon.png" type="image/x-icon" />
  <style>
    body {
      font-family: sans-serif;
    }

    /* Apply sans-serif font to specific elements if needed */
    header,
    h1,
    button,
    label,
    input,
    textarea, 
    nav,
    a,
    p,
    span,
    footer {
      font-family: sans-serif;
    }
  </style>
</head>

<body>
  <header>
    <h1>Create A Competition</h1>
    <button id="save">Save</button>
    <button id="preview">Preview</button>
  </header>
  <div class="content flex flex-row relative">
    <div class="left-section">
      <div class="banner-section" style="margin-bottom: 20px;">
        <label for="banner" class="inline">Banner Image:</label>
        <input type="file" id="banner" accept="image/*">
      </div>
      <input type="text" id="title" placeholder="Enter competition title..." class="rounded-corner">
      <div class="author-section;">
        <div class="author-info">
          <h3>Organizer:</h3>
          <input type="text" id="author-name" placeholder="Enter author name..." class="rounded-corner">
          <br>
          <input type="text" id="author-email" placeholder="Enter author email..." class="rounded-corner">
          <br>
          <br>
          <label for="author-picture">Profile Image:</label> <input type="file" id="author-picture" accept="image/*" title="file">
        </div>
      </div>

      <label for="summary">Summary:</label>
      <textarea id="summary" rows="4" placeholder="Enter competition summary..." class="rounded-corner"></textarea>
      <label for="prizes">Prizes:</label>
      <textarea id='prizes' rows="4" placeholder="Enter prizes..." class="rounded-corner"></textarea>
      <label for="rules">Rules:</label>
      <textarea id='rules' rows="4" placeholder="Enter rules..." class="rounded-corner"></textarea>
      Teams:
    </div>
    <div class="resize-bar-mid"></div>
    <div class="right-section">
      <nav>
        <a href="#">Home</a>
        <a href="#preview-summary">Summary</a>
        <a href="#preview-rules">Rules</a>
        <a href="#preview-prizes">Prizes</a>
        <a href="#signupForm">Join!</a>
      </nav>
      <br>
      <!-- <h2>Preview</h2> -->
      <div id="preview-banner-blur"></div>
      <div id="preview-banner"></div>
      <br>
      <h1 id="preview-title">Competition Title</h1>
      <div class="author-section">
        <div class="author-image">
          <img id="preview-author-image" src="profile_pic.png">
        </div>
        <div class="author-info" style="background-color: #ffffff">
          <h3 class="h3-author">Organizer:</h3>
          <div id="preview-author-info">
            <div>
              <p class="ml-1 mb-2 h-8 rounded-[5px] inline-block">Name: <span id="preview-author-name" class="min-w-16 bg-slate-200 p-1">&nbsp;</span></p>
            </div>
            <div>
              <p class=" ml-1 mb-2 inline-block h-8 rounded-[5px]">Email: <span id="preview-author-email" class="min-w-16 bg-slate-200 p-1">&nbsp;</span></p>
            </div>
          </div>
        </div>
      </div>
      <br>
      <h1>Summary</h1>
      <div id="preview-summary" class="rounded-corner" style="width: 100%; background-color: #f0f0f0; padding: 10px;"></div>
      <br>
      <h1 class="rounded-corner">Prizes</h1>
      <div id="preview-prizes" class="rounded-corner" style="width: 100%; background-color: #f0f0f0; padding: 10px;"></div>
      <br>
      <div style="width: 100%; background-color: #f0f0f0; padding: 10px;" class="rounded-corner">
        <div style="width: 300px;">
          <h1 style="text-align: left; font-size:20px;">SIGN UP</h1>
          <br>
          <p id="error-message" style="color: red;"></p>
          <form id="signupForm"></form>
        </div>
      </div>
      <br>
      <h1 class="rounded-corner">Rules</h1>
      <div id="preview-rules" class="rounded-corner" style="width: 100%; background-color: #f0f0f0; padding: 10px;"></div>
      <br>
      <br>
    </div>
  </div>
  <br>
  <br>
  <footer>&copy; 2024 Gemini. All rights reserved.</footer>
  <script data-exclude src="/shopify_chatgpt.js"></script>
  <script data-exclude defer src="/editor.js"></script>
  <script data-exclude src="/resize.js"></script>
  <script src="/signup.js"></script>

</body>

</html>
