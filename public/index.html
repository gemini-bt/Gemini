<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compete Website</title>
    <style>
        @keyframes rotate {
            from {
                transform: rotate(0);
            }

            to {
                transform: rotate(360deg);
            }
        }

        body {
            font-family: system-ui, sans-serif;
            margin: 0;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            background: black;
            padding: 0;
        }

        body::before {
            background-image: url('banner.png');
            background-size: 120% 120%;
            background-position: center;
            background-repeat: no-repeat;
            content: "";
            height: 100vw;
            width: 100vw;
            position: absolute;
            animation: rotate linear infinite 100s;
            top: calc(-0.45 * calc(100vw - 100vh));
            left: 0px;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            /* Adjust opacity as needed */
        }

        .content {
            position: absolute;
            z-index: 1;
            /* Ensure content appears above the background */
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }

        .content h1 {
            font-family: system-ui, sans-serif;
            font-size: 100px;
            font-weight: bold;
            margin: 0;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }

        .content p {
            font-family: system-ui, sans-serif;
            margin-top: -15px;
            font-size: 20px;
            color: white;
        }

        .customize-btn {
            
            padding: 10px 40px;
            margin-top: 50px;
            font-size: 18px;
            border: none;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
            border-radius: 20px;
        }

        .customize-btn:hover {
            background-color: #0056b3;
        }

        #particles {
            z-index: -1;
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
        }
    </style>
</head>

<body>

    <div id="particles"></div>

    <div class="content">
        <h1>GEMINI</h1>
        <p>competition creator</p>
        <button class="customize-btn" id="redirect_btn">Get Started</button>
    </div>

    <script src="./particles.js"></script>
    <script>
        particlesJS("particles", {
            "particles": {
                "number": {
                    "value": 100,
                    "density": {
                        "enable": true,
                        "value_area": 700
                    }
                },
                "color": {
                    "value": "#ffffff"
                },
                "shape": {
                    "type": "circle",
                    "stroke": {
                        "width": 0,
                        "color": "#000000"
                    },
                    "polygon": {
                        "nb_sides": 5
                    },
                    "image": {
                        "src": "img/github.svg",
                        "width": 100,
                        "height": 100
                    }
                },
                "opacity": {
                    "value": 0.5,
                    "random": false,
                    "anim": {
                        "enable": false,
                        "speed": 1,
                        "opacity_min": 0.1,
                        "sync": false
                    }
                },
                "size": {
                    "value": 2.6000000000000003,
                    "random": true,
                    "anim": {
                        "enable": true,
                        "speed": 0.5,
                        "size_min": 0.3,
                        "sync": true
                    }
                },
                "line_linked": {
                    "enable": false,
                    "distance": 150,
                    "color": "#ffffff",
                    "opacity": 0.4,
                    "width": 1
                },
                "move": {
                    "enable": true,
                    "speed": 0.6,
                    "direction": "none",
                    "random": true,
                    "straight": false,
                    "out_mode": "out",
                    "bounce": false,
                    "attract": {
                        "enable": false,
                        "rotateX": 0,
                        "rotateY": 0
                    }
                }
            },
            "interactivity": {
                "detect_on": "canvas",
                "events": {
                    "onhover": {
                        "enable": true,
                        "mode": "grab"
                    },
                    "onclick": {
                        "enable": false,
                        "mode": "push"
                    },
                    "resize": true
                },
                "modes": {
                    "grab": {
                        "distance": 200,
                        "line_linked": {
                            "opacity": 1
                        }
                    },
                    "bubble": {
                        "distance": 400,
                        "size": 40,
                        "duration": 2,
                        "opacity": 8,
                        "speed": 3
                    },
                    "repulse": {
                        "distance": 200,
                        "duration": 0.4
                    },
                    "push": {
                        "particles_nb": 4
                    },
                    "remove": {
                        "particles_nb": 2
                    }
                }
            },
            "retina_detect": true
        });
        document.getElementById('redirect_btn').addEventListener('click', function() {window.location.replace('/editor')});
    </script>

</body>

</html>
